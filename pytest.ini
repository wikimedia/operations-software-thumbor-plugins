[pytest]
# We ignore deprecation warning as currently tests run on old version of python (2.7).
filterwarnings = ignore::DeprecationWarning 
# All tests passed by their expectation result, but some of the tests received future expection as try to get remote image.
log_cli = false
log_cli_level = ERROR
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S