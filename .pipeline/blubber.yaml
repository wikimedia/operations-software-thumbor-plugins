lives:
  in: /srv/service/
runs:
  environment:
    APP_BASE_PATH: /srv/service
python:
  version: python3

variants:
  build:
    apt:
      packages:
        - build-essential
        - gfortran
        - libboost-python-dev
        - libcairo2-dev
        - libcurl4-openssl-dev
        - libexiv2-dev
        - libgif-dev
        - libjpeg-dev
        - liblapack-dev
        - liblapack3
        - libopenblas0
        - libopenblas-dev
        - libssl-dev
        - libwebp-dev
        # Packages required for 3d2png
        - npm
        - pkg-config
        - libx11-dev
        - libxi-dev
        - libglx-dev
        - libgl1-mesa-dev
        - libxi-dev
    copies: [local]
    builder:
      command: [make, 3d2png]
      requirements:
        - Makefile
    python:
      requirements: [requirements.txt]
    runs: { insecurely: true }
  test:
    python:
      requirements: [requirements.txt, requirements-dev.txt]
    includes: [build]
    entrypoint: [make, test]
  offline-test:
    includes: [test]
    entrypoint: [make, offline-test]
  online-test:
    includes: [test]
    entrypoint: [make, online-test]
  code-coverage:
    includes: [test]
    entrypoint: [make, code-coverage]
  prep:
    includes: [build]
    node: { env: prep }
  dev:
    copies: [prep]
    node: { env: dev }
    runs:
      insecurely: true
      environment:
        PYTHONPATH: "/srv/service:/opt/lib/python/site-packages"
    entrypoint: ["/srv/service/entrypoint.sh"]
  production:
    copies: [prep]
    node: { env: production }
    entrypoint: ["/srv/service/entrypoint-prod.sh", "8888"]
